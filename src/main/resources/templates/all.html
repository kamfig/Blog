<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Post list</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.descripton}"></td>
        <td th:text="${post.author}"></td>
    </tr>
</table>
<a href="/">Strona Główna</a>
</body>
</html>
